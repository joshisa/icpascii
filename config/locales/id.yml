# Dalam view, ini adalah hanya untuk alias `t`:
#
#     <%= t('halo') %>
#
# Untuk menggunakan lokasi yang berbeda, mengatur dengan `I18n.locale`:
#
#     I18n.locale = :es
#
# Ini akan menggunakan informasi di config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# Untuk mempelajari lebih lanjut, silakan baca panduan Rails Internasionalisasi
